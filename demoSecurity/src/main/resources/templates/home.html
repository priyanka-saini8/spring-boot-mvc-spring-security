<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home Page for the Spring</title>
</head>
<body>

  <h3>Spring Company</h3>
  <hr>

  <p>Welcome to the Home Page for Spring.</p>

  <hr>

  <p>
      User: <span sec:authentication="principal.username"></span>
      <br><br>
      Role(s): <span sec:authentication="principal.authorities"></span>
  </p>

  <hr>

  <div sec:authorize="hasRole('MANAGER')">
  <p>
      <a th:href="@{/leaders}">Leadership Meeting</a>(Only for managers)
  </p>
  </div>

  <div sec:authorize="hasRole('ADMIN')">
  <p>
      <a th:href="@{/systems}">IT System Meeting</a>(Only for admins)
  </p>
  </div>




  <form action="#" th:action="@{/logout}" method="POST">
      <input type="submit" value="Logout">
  </form>



</body>
</html>
